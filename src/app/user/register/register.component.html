<div class="container-fluid login-body" style="height:100vh; position: relative;">
<div class="main-panel">

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
            <div class="card card-login">
              <div class="card-header text-center" data-background-color="blue">
                <h3 class="card-title">Just a couple more details..</h3>
              </div>
              <div class="card-content">

                <form id='register' method="post">
                  <div class="row">

                    <div class="col-md-12">
                      <div class="form-group label-floating">
                        <label class="control-label">Email</label>
                        <input name="email" type="text" id="email" class="form-control required" [(ngModel)]="_RegisterInfo.email" maxlength="20">
                        <p style="color: red"></p>
                      </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group label-floating">
                        <label class="control-label">Password 1</label>
                        <input name="password1" type="password" id="password1" class="form-control required" [(ngModel)]="_RegisterInfo.password1" maxlength="20">
                        <p style="color: red"></p>
                      </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group label-floating">
                        <label class="control-label">Password 2</label>
                        <input name="password2" type="password" id="password2" class="form-control required" [(ngModel)]="_RegisterInfo.password2"
                          (keydown)="keyDownFunction($event)" maxlength="20">
                        <p style="color: red" id="password2"></p>
                      </div>

                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-12">
                      <div class="form-group label-floating">
                        <label class="control-label">Page link (the first out of your five slots)</label>
                        <input name="page_url" type="text" class="form-control">
                      </div>
                    </div>
                  </div> -->
                  <!-- <label class="checkbox-inline">
                    <input name="email_sub" type="checkbox" value=""> Send me weekly reports</label> -->

                  <div class="row text-center">
                    <div class="col-md-12">
                      <button class="btn btn-social btn-fill btn-facebook">
                        <i class="fa fa-facebook-square"></i> Connect with facebook
                        <div class="ripple-container"></div>
                      </button>
                      <label>&nbsp; So we'll be able to get your page inner data</label>
                    </div>
                  </div>

                  <div class="footer text-center">
                    <a href="javascript:void(0);" type="button" class="btn btn-round btn-fill btn-muted pull-left" (click)="MayBeOtherDay()">Maybe another day
                      <div class="ripple-container"></div>
                    </a>

                    <button id="action" value="login" type="button" class="btn btn-round btn-fill btn-info  pull-right" (click)="PostRegister()">Lets go!
                      <div class="ripple-container"></div>
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
